<app-toolbar></app-toolbar>

<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for(link of links; track link) {
  <a mat-tab-link (click)="navClick(link)" [active]="isActiveLink(link)">
    {{ link.label }}
  </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet />
</mat-tab-nav-panel>
