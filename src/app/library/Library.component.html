<div class="gozoku-flex">
  <h3 class="gozoku-header">遺産</h3>

  <p class="text-center">眠りし古の遺産達</p>

  <mat-card class="gozoku-library">
    <mat-card-header>
      <mat-card-title>2022年 夏</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="gozoku-summer">
        <div id="gozoku-alert">
          <button id="gozoku-btn" (click)="onClickPlay()" [disabled]="buttonDisabled">ボタン</button>
          <p id="gozoku-note">※ 音量に注意してください。</p>
        </div>
        <p id="king-text"></p>
      </div>
    </mat-card-content>
  </mat-card>

  <h4 class="gozoku-header">2022年 冬</h4>
</div>
