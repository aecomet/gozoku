<div class="gozoku-flex">
  <h3 class="gozoku-header">開催履歴</h3>

  <div class="gozoku-flex gozoku-schedule">
    @for(schedule of schedules; track schedule.id) {
    <mat-card class="gozoku-schedule-card">
      <mat-card-header>
        <mat-card-title>{{ schedule.title }}</mat-card-title>
        <mat-card-subtitle>{{ schedule.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ schedule.place }}
        </p>
      </mat-card-content> </mat-card
    >}
  </div>
</div>
